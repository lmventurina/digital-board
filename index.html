<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>School Digital Bulletin Board</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#003893',
                        gold: '#facc15',
                    },
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    },
                    boxShadow: {
                        'school': '0 4px 6px -1px rgba(0, 56, 147, 0.1), 0 2px 4px -1px rgba(0, 56, 147, 0.06)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col font-sans select-none">

    <header class="bg-white shadow-md p-4 flex justify-between items-center z-10 relative">
        <div class="flex items-center space-x-6">
            <img id="school-logo" src="https://placehold.co/100x100?text=Logo" alt="Logo" class="h-20 w-20 rounded-full object-cover border-2 border-navy">
            <div>
                <h1 id="school-name" class="text-4xl font-heading font-bold text-navy tracking-tight">Loading School...</h1>
                <p id="sub-1" class="text-lg text-gray-600 font-semibold mt-1">...</p>
                <p id="sub-2" class="text-base text-gray-500 italic font-bold">...</p>
            </div>
        </div>
        <div class="text-right">
            <div id="clock" class="text-5xl font-heading font-bold text-navy tabular-nums">00:00</div>
            <div id="date" class="text-xl text-gray-600 font-semibold mb-1">...</div>
            <div id="weather" class="flex items-center justify-end space-x-2 text-sm text-navy bg-blue-50 px-3 py-1 rounded-full">
                <i class="fa-solid fa-cloud"></i> <span>Loading Weather...</span>
            </div>
        </div>
    </header>

    <div class="bg-gold text-navy font-bold py-2 overflow-hidden relative shadow-inner z-10">
        <div id="ticker-content" class="ticker-wrap whitespace-nowrap">
            <span class="inline-block pl-[100%]">Welcome to our digital bulletin board!</span>
        </div>
    </div>

    <main class="flex-grow p-6 grid grid-cols-4 gap-6 overflow-hidden relative">
        
        <div class="col-span-3 grid grid-cols-2 grid-rows-2 gap-6 h-full">
            
            <div class="bg-white rounded-2xl shadow-school overflow-hidden relative group">
                <div class="absolute top-4 left-4 bg-navy text-white px-3 py-1 rounded-full text-xs font-bold z-10 uppercase tracking-wider">Student Spotlight</div>
                <div id="student-carousel" class="h-full w-full relative">
                    </div>
            </div>

            <div class="bg-white rounded-2xl shadow-school overflow-hidden relative group">
                <div class="absolute top-4 left-4 bg-gold text-navy px-3 py-1 rounded-full text-xs font-bold z-10 uppercase tracking-wider">Staff Feature</div>
                <div id="teacher-carousel" class="h-full w-full relative">
                    </div>
            </div>

            <div class="bg-white rounded-2xl shadow-school overflow-hidden relative group">
                <div class="absolute top-4 left-4 bg-red-600 text-white px-3 py-1 rounded-full text-xs font-bold z-10 uppercase tracking-wider">Announcements</div>
                <div id="announcement-carousel" class="h-full w-full relative">
                    </div>
            </div>

            <div class="bg-white rounded-2xl shadow-school overflow-hidden relative bg-black">
                <div id="media-carousel" class="h-full w-full relative flex items-center justify-center">
                    </div>
            </div>
        </div>

        <div class="col-span-1 bg-white rounded-2xl shadow-school overflow-hidden flex flex-col h-full bg-gradient-to-br from-white to-gray-50">
            <div class="bg-navy text-white p-4 text-center font-heading font-bold text-xl sticky top-0 z-10">
                <i class="fa-regular fa-calendar-check mr-2"></i> Upcoming Events
            </div>
            <div id="events-list" class="p-4 space-y-4 overflow-y-auto no-scrollbar flex-grow">
                </div>
        </div>

    </main>

    <button id="admin-btn" class="fixed bottom-6 right-6 bg-gray-200 hover:bg-navy hover:text-white text-gray-600 p-4 rounded-full shadow-lg transition-all duration-300 z-50">
        <i class="fa-solid fa-gear text-xl"></i>
    </button>

    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center z-[60]">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
            <h2 class="text-2xl font-bold text-navy mb-6">Admin Login</h2>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:border-navy">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-6 focus:outline-none focus:border-navy">
            <div class="flex justify-end space-x-3">
                <button class="modal-close px-4 py-2 text-gray-500 hover:text-gray-700">Cancel</button>
                <button id="login-submit" class="px-6 py-2 bg-navy text-white rounded-lg hover:bg-blue-800">Login</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black bg-opacity-80 hidden flex items-center justify-center z-[60]">
        <div class="bg-white w-[90%] h-[90%] rounded-2xl shadow-2xl flex overflow-hidden">
            <div class="w-64 bg-gray-100 p-6 flex flex-col border-r">
                <h2 class="text-xl font-bold text-navy mb-8">Dashboard</h2>
                <nav class="space-y-2 flex-grow">
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg bg-navy text-white" data-tab="config">Configuration</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="announcements">Announcements</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="students">Students</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="teachers">Teachers</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="events">Events</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="media">Media Feed</button>
                    <button class="admin-tab-btn w-full text-left p-3 rounded-lg hover:bg-gray-200 text-gray-700" data-tab="ticker">Ticker</button>
                </nav>
                <button id="logout-btn" class="mt-auto w-full p-3 rounded-lg border border-red-500 text-red-500 hover:bg-red-50">Logout</button>
                <button class="modal-close mt-2 w-full p-3 text-gray-500 text-sm">Close Panel</button>
            </div>
            
            <div class="flex-grow p-8 overflow-y-auto bg-gray-50 relative">
                <div id="admin-content"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
